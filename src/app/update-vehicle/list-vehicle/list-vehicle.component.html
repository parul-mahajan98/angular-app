<h1 class="text-center mt-2 mb-3 text-white">Vehicle List</h1>


<div class="container text-white">
    <button routerLink="/add" routerLinkActive="active" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> Add</button>

    <table class="table table-striped table-bordered">
        <thead style="background-color: gray; text-align: center;">
            <tr>
                <th>Vehicle_Name</th>
                <th>Vehicle_Model</th>
                <th>Vehicle_Year</th>
                <th>Chassis_Number</th>
                <th>Registration_Number</th>
                <th>Fuel_Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehicle of vehicles">
                <td>{{vehicle.vehicle_Name}}</td>
                <td>{{vehicle.vehicle_Model}}</td>
                <td>{{vehicle.vehicle_Year}}</td>
                <td>{{vehicle.chassis_Number}}</td>
                <td>{{vehicle.registration_Number}}</td>
                <td>{{vehicle.fuel_Type}}</td>
                <td>
                    <button class="btn btn-info mr-2" (click)="updateVehicle(vehicle.id)" data-toggle="tooltip" data-placement="bottom" title="Edit"><i class="fa fa-edit"></i></button>
                    <button class="btn btn-danger" (click)="deleteVehicle(vehicle.id)" data-toggle="tooltip" data-placement="bottom" title="Delete"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
